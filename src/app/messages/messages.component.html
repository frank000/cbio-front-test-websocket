<div id="messages">
  <div>
    <input type="text" name="id" placeholder="Identificador" [(ngModel)]="ids"/>
 
    <button type="button" title="Envia" (click)="conectar($event)">Conectar</button>
  </div>

  <!-- <button class="btn btn-primary" (click)="onSendMessage()">
    Send Test Message
  </button> -->
  <h2>Received messages</h2>
  <ol>
    <!-- we will use Angular binding to populate list of messages -->
    <li class="message" *ngFor="let message of receivedMessages">
      {{ message }}
    </li>
  </ol>

  <div>
    
    <textarea class="textarea1" [value]="msg">
      
    </textarea>
    <button type="button" title="Envia" (click)="sender($event)">Enviar</button>
  </div>
</div>
